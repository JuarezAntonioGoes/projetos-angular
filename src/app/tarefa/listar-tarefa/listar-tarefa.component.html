<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Tarefa</th>
      <th>ConcluÃ­da</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarefa of tarefas">
      <td [class.text-success]="tarefa.concluida">{{ tarefa.nome }}</td>

      <td style="width: 70px" class="text-center">
        <input
          type="checkbox"
          [checked]="tarefa.concluida"
          (click)="atualizarTarefa(tarefa)"
        />
      </td>

      <td class="text-center" style="width: 200px">
        <a
          [routerLink]="['/tarefas/editar/' + tarefa.id]"
          class="btn btn-xs btn-warning"
        >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          Editar
        </a>
        <a
          href="#"
          title="Remover"
          alt="Remover"
          class="btn btn-xs btn-danger ml-4"
          (click)="remover($event, tarefa)"
        >
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length === 0">Nenhuma tarefa cadastrada.</p>
